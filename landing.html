<head>
  <title>Captcha Gnome</title>
</head>

<body>
	<div style="float:right;margin-right:30px;">
		{{> loginButtons align="right"}}
	</div>
  {{>landing}}
</body>

<template name="landing">
  	{{> hero}}
	{{> about}}
  	{{#if currentUser}}
  		{{> urlList}}
  	{{/if}}
</template>

<template name="about">
<div>
	<div class="page-header">
	<div class="well well-large">
		<h1>About</h1>
		<div>{{description}}</div>
		<div>{{goal}}</div>
	</div>
	</div>
</div>
</template>

<template name="hero">
<div>
	<div class="hero-unit" style="baseBorderRadius: 0">
			<div class="container">
				<h1>Captcha Cracking</h1>
				{{greeting}}
	<!-- <input type="button" value="Click" /> -->
	  		</div>
	</div>
</div>
</template>

<template name="urlList">
	<table class="table table-striped table-condensed">
		<tr>
			<th>Site Name</th>
			<th>URL</th>
			<th>Captcha Breaking Accuracy</th>
			<th>Number of Samples</th>
			<th>Learning</th>
		</tr>
		<tbody>
			{{#each urls}}
			<tr data-toggle="collapse" data-target="#demo{{_id}}" class="accordion-toggle">
				<td>{{name}}</td>
				<td>{{url}}</td>
				<td>{{training_status}}</td>
				<td>{{sample_number}}</td>
				<td><a class="btn" href="/Learning/{{_id}}" >Contribute</a></td>
			</tr>
			<tr style="border-top:0px">
				<td colspan="100%"  class="hiddenRow" style="padding:0px">
					<div id="demo{{_id}}" class="accordian-body collapse">
						<div class="span6">BITMAP example</div>
						<div class="span6">Text Answer</div>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
